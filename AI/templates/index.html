<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek AI 助手</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fb;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            margin: 0;
        }
        #chat-container {
            height: 600px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #007AFF;
            color: white;
            margin-left: auto;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);
        }
        .ai-message {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }
        #input-container {
            display: flex;
            gap: 15px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        #user-input:focus {
            outline: none;
            border-color: #007AFF;
        }
        button {
            padding: 15px 30px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin: 10px 0;
        }
        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #7f8c8d;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DeepSeek AI 助手</h1>
        <p>基于深度学习的智能对话系统</p>
    </div>
    <div id="chat-container"></div>
    <div class="loading">
        AI正在思考中
        <div class="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="请输入您的问题...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        let currentMessageDiv = null;
        let currentEventSource = null;
        
        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            const loadingDiv = document.querySelector('.loading');
            
            if (message) {
                if (currentEventSource) {
                    currentEventSource.close();
                    currentEventSource = null;
                }

                addMessage(message, true);
                input.value = '';
                loadingDiv.style.display = 'block';
                currentMessageDiv = null;
                
                try {
                    const encodedMessage = encodeURIComponent(message);
                    currentEventSource = new EventSource(`/chat?message=${encodedMessage}`);
                    
                    currentEventSource.onmessage = function(event) {
                        loadingDiv.style.display = 'none';
                        const data = JSON.parse(event.data);
                        
                        if (currentMessageDiv === null) {
                            currentMessageDiv = addMessage('', false);
                        }
                        
                        currentMessageDiv.textContent += data.response;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    };
                    
                    currentEventSource.onerror = function(error) {
                        console.error('EventSource error:', error);
                        currentEventSource.close();
                        currentEventSource = null;
                        loadingDiv.style.display = 'none';
                        
                        if (!currentMessageDiv || currentMessageDiv.textContent === '') {
                            addMessage('抱歉，发生错误。请确保Ollama服务正在运行。', false);
                        }
                    };
                    
                    currentEventSource.addEventListener('done', function(event) {
                        currentEventSource.close();
                        currentEventSource = null;
                        currentMessageDiv = null;
                        loadingDiv.style.display = 'none';
                    });
                    
                } catch (error) {
                    console.error('Error:', error);
                    loadingDiv.style.display = 'none';
                    addMessage('抱歉，发生错误。请稍后重试。', false);
                }
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', function() {
            if (currentEventSource) {
                currentEventSource.close();
            }
        });
    </script>
</body>
</html>
