{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-user-circle fa-2x mb-3 text-primary d-block"></i>
                    用户登录
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2 text-primary"></i>用户名
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>密码
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">还没有账号？ 
                        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">
                            <i class="fas fa-user-plus me-1"></i>立即注册
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
