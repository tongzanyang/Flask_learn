{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus fa-2x mb-3 text-primary d-block"></i>
                    用户注册
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2 text-primary"></i>用户名
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>密码
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>确认密码
                        </label>
                        <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>注册
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">已有账号？ 
                        <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">
                            <i class="fas fa-sign-in-alt me-1"></i>立即登录
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        var alert = document.createElement('div');
        alert.className = 'alert alert-danger alert-dismissible fade show mt-3';
        alert.innerHTML = `
            <i class="fas fa-exclamation-circle me-2"></i>两次输入的密码不一致！
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        this.insertAdjacentElement('beforebegin', alert);
    }
});
</script>
{% endblock %}
